<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro de tickets</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
	<link href="css/stylee.css" rel="stylesheet" charset="utf-8" type="text/css"/>
	<link rel="shortcut icon" href="img/"> 
</head>
<body class="todoFundo">

	<div class="container">
		<div class="logo"><img src="img/"></div>
	
		<div class="formContato">
			<div class="msgContato">
				<h2>Preencha corretamente o formulário abaixo:</h2>
			</div>
			<form action="insert.php" method="post">
            		<div class="linhaForm">
            			    <div class="tdCampos">
	                    	<label class="txtEtiqueta">Ticket:</label>	
	                    	<input type="text" placeholder="Digite o número do Ticket" id="txtID" name="txtTicket"/>
	                    	<div class="clear"></div>
                    	    </div>

							<div class="tdCampos">
								<label class="txtEtiqueta">Fornecedor:</label>	
								<input type="text" placeholder="Digite o nome do Fornecedor" id="txtID" name="txtFornecedor"/>							<div class="clear"></div>
								</div>
                    	               			          	    
                    		
                    	
                    	    <div class="tdCampos">
                   	 		<label class="txtEtiqueta">Descrição:</label>	
                    		<input type="text" placeholder="Digite uma Descrição" id="txtID" name="txtDescricao"/>
                    		<div class="clear"></div>
                    	    </div>

							<div class="tdCampos">
								<label class="txtEtiqueta">Data:</label>	
								<input type="text" placeholder="Digite a data de Abertura" id="txtID" name="txtData"/>
								<div class="clear"></div>
								 </div>
                    
                    
                  		<div> 
                   			<input type="submit" value="Cadastrar Ticket" class='botaoEnviar'/>
                   		</div>
                   	</div>
    				
           
            </form>          	
			</div>
	</div>
</body>
</html>
